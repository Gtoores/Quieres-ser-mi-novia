<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen Pixelada con Clic</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }

    .container {
      position: relative;
      cursor: pointer;
    }

    .pixel-image {
      width: 300px;
      height: auto;
      image-rendering: pixelated;
      transform: scale(0.1);
      transition: transform 0.5s ease, image-rendering 0.5s ease;
    }

    .clear {
      transform: scale(1);
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <div class="container" onclick="revealImage()">
    <img id="photo" src="1bd12d9d-f2c5-45f8-85fc-54eb3aad7992.png" class="pixel-image" alt="Imagen pixelada">
  </div>

  <script>
    function revealImage() {
      const img = document.getElementById("photo");
      img.classList.add("clear");
    }
  </script>
</body>
</html>
