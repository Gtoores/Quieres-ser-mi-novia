<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Astromelia Rosada</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffeef4, #fff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 120px;
      background: radial-gradient(ellipse at center, #f8c1d1 0%, #e38aaa 100%);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      transform: scaleY(0);
      animation: bloom 1s ease forwards;
    }

    .petal:nth-child(1) {
      transform: rotate(0deg);
      animation-delay: 0s;
    }

    .petal:nth-child(2) {
      transform: rotate(72deg);
      animation-delay: 0.3s;
    }

    .petal:nth-child(3) {
      transform: rotate(144deg);
      animation-delay: 0.6s;
    }

    .petal:nth-child(4) {
      transform: rotate(216deg);
      animation-delay: 0.9s;
    }

    .petal:nth-child(5) {
      transform: rotate(288deg);
      animation-delay: 1.2s;
    }

    @keyframes bloom {
      to {
        opacity: 1;
        transform: scaleY(1) rotate(var(--angle));
      }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: #ff6f91;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal" style="--angle: 0deg;"></div>
    <div class="petal" style="--angle: 72deg;"></div>
    <div class="petal" style="--angle: 144deg;"></div>
    <div class="petal" style="--angle: 216deg;"></div>
    <div class="petal" style="--angle: 288deg;"></div>
    <div class="center"></div>
  </div>
</body>
</html>
