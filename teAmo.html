<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Infinito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffcccc, #ffe6e6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .infinity {
      width: 200px;
      height: 100px;
      position: relative;
    }

    .infinity::before,
    .infinity::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border: 6px solid #ff3366;
      border-radius: 50%;
      animation: rotate 5s linear infinite;
    }

    .infinity::before {
      left: 0;
      transform: rotate(0deg);
    }

    .infinity::after {
      right: 0;
      transform: rotate(0deg);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>Te Amo Infinito</h1>
  <div class="infinity"></div>
</body>
</html>
