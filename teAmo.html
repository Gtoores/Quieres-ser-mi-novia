<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lluvia de Te Amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0e0e0e;
      height: 100vh;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const mouse = { x: null, y: null, radius: 100 };

    class Heart {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = Math.random() * 1 + 0.5;
        this.alpha = Math.random() * 0.5 + 0.5;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "rgba(255, 50, 150, 0.8)";
        ctx.font = `${this.size}px cursive`;
        ctx.fillText("Te amo", this.x, this.y);
        ctx.restore();
      }

      update() {
        this.y += this.dy;
        this.x += this.dx;

        // Dispersión al pasar el mouse
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < mouse.radius) {
          const angle = Math.atan2(dy, dx);
          this.x += Math.cos(angle) * 3;
          this.y += Math.sin(angle) * 3;
        }

        // Reposición si sale de pantalla
        if (this.y > canvas.height + 20) {
          this.y = -20;
          this.x = Math.random() * canvas.width;
        }
      }
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        hearts.push(new Heart(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 30 + 10, 1));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => {
        heart.update();
        heart.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("mousemove", function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    init();
    animate();
  </script>
</body>
</html>
