<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo, cielo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0e0e0e;
      height: 100vh;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .pooh-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      transition: transform 1s ease;
      z-index: 10;
    }

    .pooh-container img {
      width: 200px;
    }

    .pooh-container p {
      margin-top: -20px;
      background: #ffd;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #c00;
      box-shadow: 0 0 10px #fff;
    }

    .show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="pooh-container" id="pooh">
    <img src="https://i.imgur.com/L1pklMe.png" alt="Winnie the Pooh">
    <p>Te amo, cielo</p>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const mouse = { x: null, y: null, radius: 100 };

    class Heart {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = Math.random() * 1 + 0.5;
        this.alpha = Math.random() * 0.5 + 0.5;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "rgba(255, 50, 150, 0.8)";
        ctx.font = `${this.size}px cursive`;
        ctx.fillText("Te amo", this.x, this.y);
        ctx.restore();
      }

      update() {
        this.y += this.dy;
        this.x += this.dx;

        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < mouse.radius) {
          const angle = Math.atan2(dy, dx);
          this.x += Math.cos(angle) * 3;
          this.y += Math.sin(angle) * 3;
        }

        if (this.y > canvas.height + 20) {
          this.y = -20;
          this.x = Math.random() * canvas.width;
        }
      }
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        hearts.push(new Heart(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 30 + 10, 1));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => {
        heart.update();
        heart.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("mousemove", function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Mostrar a Pooh luego de 5 segundos
    setTimeout(() => {
      document.getElementById("pooh").classList.add("show");
    }, 5000);

    init();
    animate();
  </script>
</body>
</html>
