<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catarata de Te Amo Cielo</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffc1d6);
      overflow: hidden;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
    }

    .columna {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .frase {
      position: absolute;
      top: -50px;
      white-space: nowrap;
      font-family: "Comic Sans MS", cursive;
      font-weight: bold;
      color: #e91e63;
      text-shadow: 1px 1px 2px #fff;
      animation: caer 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes caer {
      0% {
        transform: translateY(-100%);
        opacity: 0.5;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="catarata"></div>

  <script>
    const container = document.getElementById('catarata');
    const numColumnas = 20; // Puedes aumentar este nÃºmero
    const frases = ["Te amo cielo", "ðŸ’– Te amo ðŸ’–", "âœ¨ Te amo cielo âœ¨"];
    const colores = ["#e91e63", "#d81b60", "#ad1457", "#f06292"];

    // Crear columnas
    for (let i = 0; i < numColumnas; i++) {
      const columna = document.createElement('div');
      columna.className = 'columna';
      container.appendChild(columna);

      setInterval(() => {
        const frase = document.createElement('div');
        frase.className = 'frase';
        frase.textContent = frases[Math.floor(Math.random() * frases.length)];
        frase.style.left = "50%";
        frase.style.transform = "translateX(-50%)";
        frase.style.fontSize = 16 + Math.random() * 18 + "px";
        frase.style.color = colores[Math.floor(Math.random() * colores.length)];
        frase.style.zIndex = Math.random() < 0.5 ? 1 : 10;
        frase.style.animationDuration = (3 + Math.random() * 5) + "s";

        columna.appendChild(frase);

        // Eliminar despuÃ©s de animaciÃ³n
        setTimeout(() => {
          columna.removeChild(frase);
        }, 10000);
      }, 300 + Math.random() * 500); // frecuencia por columna
    }
  </script>
</body>
</html>
