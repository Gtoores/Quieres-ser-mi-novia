<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Astromelia para Adriana</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #ffe6f0 0%, #fff0f5 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', cursive;
      position: relative;
    }

    #flower {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transform: scale(0);
      transition: transform 1s ease-in-out;
    }

    .petal {
      position: absolute;
      width: 120px;
      height: 180px;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      opacity: 0;
      animation: appear 1s ease-out forwards;
    }

    .petal svg {
      width: 100%;
      height: 100%;
    }

    @keyframes appear {
      0% {
        transform: scale(0.2) rotate(var(--angle)) translate(-50%, -100%);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(var(--angle)) translate(-50%, -100%);
        opacity: 1;
      }
    }

    #message {
      position: absolute;
      text-align: center;
      color: #c2185b;
      font-size: 1.8em;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="flower"></div>
<div id="message">TE AMO MI LENGUA PEQUEÃ‘ITA - CIELO ADRIANA</div>

<script>
  const flower = document.getElementById('flower');
  const message = document.getElementById('message');
  let petalsVisible = false;
  let messageShown = false;

  const petalSVG = `
    <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
      <path d="M50 150 Q70 100 50 20 Q30 100 50 150 Z"
            fill="url(#grad)" stroke="#c2185b" stroke-width="1.5"/>
      <defs>
        <radialGradient id="grad" cx="50%" cy="30%" r="70%">
          <stop offset="0%" stop-color="#ffe6f0"/>
          <stop offset="100%" stop-color="#ff69b4"/>
        </radialGradient>
      </defs>
    </svg>
  `;

  function createPetals() {
    flower.innerHTML = '';
    const petalCount = 10;
    for (let i = 0; i < petalCount; i++) {
      const angle = i * (360 / petalCount);
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.innerHTML = petalSVG;
      petal.style.setProperty('--angle', `${angle}deg`);
      petal.style.animationDelay = `${i * 0.2}s`;
      flower.appendChild(petal);
    }
  }

  function showFlower() {
    flower.style.transform = 'scale(1)';
    petalsVisible = true;
  }

  function hideFlower() {
    flower.style.transform = 'scale(0)';
    petalsVisible = false;
  }

  function showMessage() {
    message.style.opacity = 1;
    messageShown = true;
  }

  function hideMessage() {
    message.style.opacity = 0;
    messageShown = false;
  }

  document.body.addEventListener('click', () => {
    if (!petalsVisible && !messageShown) {
      createPetals();
      setTimeout(showFlower, 100);
    } else if (petalsVisible && !messageShown) {
      hideFlower();
      setTimeout(showMessage, 1000);
    } else if (messageShown) {
      hideMessage();
    }
  });
</script>

</body>
</html>
