<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catarata de Te Amo Cielo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #fff0f5, #ffc1d6);
      height: 100%;
      font-family: "Comic Sans MS", cursive;
    }

    .frase {
      position: absolute;
      white-space: nowrap;
      color: #e91e63;
      font-weight: bold;
      text-shadow: 1px 1px 3px white;
      animation: caer linear forwards;
      pointer-events: none;
    }

    @keyframes caer {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const numColumnas = 20;
    const frases = ["Te amo cielo", "ðŸ’– Te amo cielo ðŸ’–", "âœ¨ Te amo cielo âœ¨"];
    const colores = ["#e91e63", "#d81b60", "#ad1457", "#f06292"];

    function crearFrase(x) {
      const div = document.createElement("div");
      div.className = "frase";
      div.textContent = frases[Math.floor(Math.random() * frases.length)];
      div.style.left = `${x}px`;
      div.style.top = `-50px`;
      div.style.fontSize = `${20 + Math.random() * 15}px`;
      div.style.zIndex = Math.random() < 0.5 ? 1 : 10;
      div.style.color = colores[Math.floor(Math.random() * colores.length)];
      div.style.animationDuration = `${4 + Math.random() * 4}s`;

      document.body.appendChild(div);

      setTimeout(() => {
        div.remove();
      }, 9000);
    }

    // Dividir la pantalla en columnas y generar lluvia
    const anchoPantalla = window.innerWidth;
    const espacioEntreColumnas = anchoPantalla / numColumnas;

    for (let i = 0; i < numColumnas; i++) {
      const x = i * espacioEntreColumnas + espacioEntreColumnas / 2 - 50;

      setInterval(() => {
        crearFrase(x);
      }, 300 + Math.random() * 500);
    }
  </script>
</body>
</html>
