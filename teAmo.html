<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catarata de Te Amo Cielo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to bottom, #fff0f5, #ffc1d6);
      font-family: "Comic Sans MS", cursive;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-between;
    }

    .columna {
      width: auto;
      flex: none;
      position: relative;
      height: 100%;
    }

    .frase {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      color: #e91e63;
      text-shadow: 1px 1px 3px white;
      animation: caer 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes caer {
      0% {
        transform: translateX(-50%) translateY(-100px);
        opacity: 0.7;
      }
      100% {
        transform: translateX(-50%) translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
